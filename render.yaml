services:
  - type: web
    name: loan-chatbot-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: loan-chatbot-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: CRM_API_URL
        value: https://loan-chatbot-api.onrender.com
      - key: CREDIT_BUREAU_API_URL
        value: https://loan-chatbot-api.onrender.com
      - key: OFFER_MART_API_URL
        value: https://loan-chatbot-api.onrender.com

  - type: web
    name: loan-chatbot-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://loan-chatbot-backend.onrender.com
