# Render Blueprint - AI Loan Chatbot
# Single click deployment - creates all services automatically

services:
  # Combined Mock APIs Server
  - type: web
    name: loan-chatbot-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production

  # Python Backend
  - type: web
    name: loan-chatbot-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: CRM_API_URL
        fromService:
          name: loan-chatbot-api
          type: web
          property: hostport
      - key: CREDIT_BUREAU_API_URL
        fromService:
          name: loan-chatbot-api
          type: web
          property: hostport
      - key: OFFER_MART_API_URL
        fromService:
          name: loan-chatbot-api
          type: web
          property: hostport

  # Frontend Static Site
  - type: web
    name: loan-chatbot-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: loan-chatbot-backend
          type: web
          property: hostport
